<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "utf-8">
	<title>LOGIN</title>
	<link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/sign-in/">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="css/login.css" rel="stylesheet">
</head>
<body>
	<form class="form-signin" style="background-color: black">
	
	<img class="rounded mx-auto d-block" src="assets/megadeth.png" alt="" width="320px" height="120px">
	<h1 style="color: white"> PLEASE SIGN IN </h1>
	<label for="inputEmail" class="sr-only">Email Address</label>
	<input type="email" id="inputEmail" class="form-control" placeholder="type your email!" required autofocus>
	<label for="inputPassword" class="sr-only">Password</label>
	<input type="password" id="inputPassword" class="form-control" placeholder="password!" required>
	<div class="checkbox mb-3">
		<input type="checkbox" value="Remember">
		<label style="color: white">Remember me</label>
	</div>
	<button class="btn btn-lg btn-block" type="submit" style="background-color: #b50000; color=orange;">
	<b>Sign in</b></button>
	<p class="mt-5 mb-3 text-muted" style="text-align">&copy; 2020-2021</p>
	</form>
</body>
